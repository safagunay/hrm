{% extends "base.html" %}
{% block stylee %}
  <style>
    .top-margin {
      margin-top: 30px
    }
  </style>
{% endblock %}
{% block content %}
<h1 class="display-4 top-margin">Application Form</h1>
<form class="top-margin" id="appForm">
  <div class="form-group" enctype="multipart/form-data">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" class="form-control" id="first_name">
      <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" class="form-control" id="last_name">
      <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" name="email" class="form-control" id="email">
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Cv File</span>
      </div>
      <div class="custom-file">
        <input type="file" name="cv_file" class="custom-file-input" id="cv_file" aria-describedby="inputGroupFileAddon01">
        <label class="custom-file-label" for="cv_file">Choose File</label>
      </div>
    </div>
  </div>
  <button id="sendBtn" type="button" class="btn btn-primary">SEND</button>
</form> 
<script>
    $(function(){
      $("#sendBtn").click(function() {
          var form = $('#appForm')[0];
          var data = new FormData(form);
          $("#sendBtn").prop("disabled",true);
          $.ajax({
              type: "POST",
              enctype:"multipart/form-data",
              url : "http://127.0.0.1:5000/",
              data : data,
              processData : false,
              contentType : false,
              cache : false,
              timeout : 600000,
              success : function(data) {
                  alert(data);
                  $('#sendBtn').prop("disabled", false);
              },
              error : function(e) {
                alert(e.responseText);
                $('#sendBtn').prop("disabled", false);
              }
          })
        })
    })
</script>
{% endblock %}

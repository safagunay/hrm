{% extends "base.html" %}
{% block stylee %}
  <style>
    .topMargin {
      margin-top: 30px
    }
  </style>
{% endblock %}
{% block content %}
<script>
  var csrf_token = "{{ form.csrf_token._value() }}";
  $.ajaxSetup({
      beforeSend: function(xhr, settings) {
          xhr.setRequestHeader("X-CSRFToken", csrf_token);
      }
  });

  $(function(){
    $("#registerBtn").click(function() {
      $.post("http://127.0.0.1:5000/",
      {
        first_name : $("#first_name").val(),
        last_name : $('#last_name').val(),
        email : $('#email').val(),
        pwd : $('#pwd').val(),
        confirm_pwd : $('#confirm_pwd').val(),
        remember_me : $('#remember_me').val()
      },
      function(data, status) {
        alert(data + "\nStatus:" + status);
      });
    });
  });
</script>
<form class="topMargin">
  <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" class="form-control" id="first_name">
      <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" class="form-control" id="last_name">
      <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" name="email" class="form-control" id="email">
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" name="password" class="form-control" id="pwd">
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
      <label for="confirm_pwd">Confirm Password:</label>
      <input type="password" name="confirm_pwd" class="form-control" id="confirm_pwd">
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me"> Remember me
    </label>
  </div>
  <button id="registerBtn" type="button" class="btn btn-primary">Submit</button>
</form> 
{% endblock %}
